<div class="card text-bg-light mb-3">
  <div class="card-header">{{titulo}}</div>
  <div class="card-body">
    <button class="btn btn-primary my-2" routerLink="/cursos/form">Crear</button>
    <div class="alert alert-info" *ngIf="lista?.length == 0 else usuariosTable">
      No hay cursos en el sistema
    </div>

    <ng-template #usuariosTable>
      <table class="table table-hover table-striped">
        <thead>
          <tr>
            <th>id</th>
            <th>nombre</th>
            <th>alumnos</th>
            <td>Fecha creacion</td>
            <td>editar</td>
            <td>eliminar</td>
          </tr>
        </thead>

        <tbody>
          <tr *ngFor="let cursos of lista">
            <td>{{cursos.id}}</td>
            <td>{{ cursos.nombre }}</td>
            <td><button class="btn btn-info btn-sm"
              [routerLink]="['/cursos/asignar-alumnos', cursos.id]">a√±adir ({{ cursos.alumnos.length }})</button></td>
            <td>{{ cursos.createAt | date:'yyyy-MM-dd' }}</td>
            <td><button class="btn btn-primary btn-sm" [routerLink]="['/cursos/form/', cursos.id]">Editar</button>
            </td>

            <td><button class="btn btn-danger btn-sm" (click)="eliminar(cursos)">Eliminar</button></td>

          </tr>
        </tbody>
      </table>
      <mat-paginator [length]="totalRegistros"
                     [pageSize]="totalPorPagina"
                     [pageIndex]="paginaActual"
                     [pageSizeOptions]="pageSizeOptions"
                     aria-label="Select page"
                     (page)="paginar($event)">
      </mat-paginator>
    </ng-template>
  </div>
</div>
